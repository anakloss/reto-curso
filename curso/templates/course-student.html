{% extends "base.html" %}
{% load static %}

{% block title %} Edición de Curso {% endblock %}


{% block content %}

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
      <div class="container">
        <h2>Edición de Curso</h2>
        <p>Est dolorum ut non facere possimus quibusdam eligendi voluptatem. </p>
      </div>
    </div><!-- End Breadcrumbs -->

    <section id="course-details" class="course-details">
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-lg-4 offset-md-4">
                <form action="/courses/addStudent/" method="post">
                  {% csrf_token %}
                  <div class="course-info d-flex justify-content-between align-items-center">
                    <label for="txtName"><strong>ID </strong></label>
                    <p><input type="text" name="txtId" id="txtId" value="{{ course.id }}" class="form-control" placeholder="Nombre" readonly></p>
                  </div>
                  <div class="course-info d-flex justify-content-between align-items-center">
                    <label for="txtName"><strong>Nombre</strong></label>
                    <p><input type="text" name="txtName" id="txtName" value="{{ course.name }}" class="form-control" placeholder="Nombre" maxlength="50"
                      required></p>
                  </div>
                  <div class="course-info d-flex justify-content-between align-items-center">
                    <label for="txtName"><strong>Horario</strong></label>
                    <p><input type="time" name="timeSchedule" id="timeSchedule" value="{{ course.schedule }}" class="form-control" placeholder="Horario" required></p>
                  </div>
                  <div class="course-info d-flex justify-content-between align-items-center">
                    <label for="txtName"><strong>Fec inicio</strong></label>
                    <p><input type="date" name="dateInit" id="dateInit" value="{{ course.date_init | date:'Y-m-d' }}" class="form-control" placeholder="Fecha inicio" required></p>
                  </div>
                  <div class="course-info d-flex justify-content-between align-items-center">
                    <label for="txtName"><strong>Fec fin</strong></label>
                    <p><input type="date" name="dateEnd" id="dateEnd" value="{{ course.date_end | date:'Y-m-d' }}" class="form-control" placeholder="Fecha fin" required></p>

                  </div>
                  <div class="course-info d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                  </div>
                </form>
          </div>
        </div>

      </div>
    </section>


{% endblock %}
